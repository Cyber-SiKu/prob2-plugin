apply plugin: 'java'

repositories {
	maven {
		name "cobra"
		url "http://cobra.cs.uni-duesseldorf.de/artifactory/repo"
	}
	maven {
		name "spock snapshot"
		url "http://oss.sonatype.org/content/repositories/snapshots/"
	}

	maven{
		name "jira java client"
		url "https://maven.atlassian.com/content/groups/public"
	}
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.3.0' // Apache Licence 2.0
    compile(group: 'javafx', name: 'javafx.mvn', version: '2.2.0-SNAPSHOT')
    runtime group: "de.prob", name: "de.prob.core.kernel", version: "2.0.0-milestone-15-SNAPSHOT" , changing: true
}



task collectDependencies(type: Copy) {
	from configurations.compile
	from configurations.runtime
	into "./lib/"
}